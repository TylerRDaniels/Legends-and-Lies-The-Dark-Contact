<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends and Lies: Dark Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="test" id="heading">Legends and Lies: Dark Contact</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="play-space-pc">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="env-portrate d-flex justify-content-start" id="env-portrate">
                                <img class="portrate" src="css/Media/castle.png" alt="" srcset="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="out-put-text-box" id="out-put-text-box">
                                <p class="textOtp" id="textOtp"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-portrate d-flex justify-content-end" id="p-portrate">
                                <img class="portrate" src="css/Media/Damon Sky 0 dmg.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="enmy-dice" id="enmy-dice">
                                <p class="eDiceOutp" id="ed10otp"></p>
                                <p class="eDiceOutp" id="ed20otp"></p>
                                <p class="enemy-dice-txt" id="enemy-dice-txt">Enemy Dice</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-input" id="text-input">
                                <form action="#link" id="Ui">
                                    <input type="text" class="user-i" name="player-interface" id="player-interface" >
                                    <button type="submit" id="sub" class="btn btn-primary">Enter</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-dice d-flex justify-content-end" id="p-dice">
                                <p class="playerDiceOutp" id="d10otp"></p>
                                <p class="playerDiceOutp" id="d20otp"></p>
                                <button class="btn btn-primary dbtn" id="roll-D10">Roll D10</button>
                                <button class="btn btn-primary dbtn" id="roll-D20">Roll D20</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" btn-section">
                            <!-- <p>Command List: Start = Game Start, Explore = Move to next section, Attack = Atack enemy, Search = Search for items, Inv = Check inventory, use key = unclock boss door, use potion = heals up to 20 hp</p> -->
                            <button class="btn btn-primary btn-spc" id='start'>Start</button>
                            <p class="btn-inpt">Start the Game</p>
                            <button class="btn btn-primary btn-spc" id='explore'>Explore</button>
                            <p class="btn-inpt">Go to next aria</p>
                            <button class="btn btn-primary btn-spc" id='search'>Search</button>
                            <p class="btn-inpt">Search for Items</p>
                            <button class="btn btn-primary btn-spc" id='attack'>Attack</button>
                            <p class="btn-inpt">Attack Enemy</p>
                            <button class="btn btn-primary btn-spc" id='INV'>INV</button>
                            <p class="btn-inpt">Check your inventory</p>
                            <button class="btn btn-primary btn-spc" id='useKey'>Use Key</button>
                            <p class="btn-inpt">Use Key</p>
                            <button class="btn btn-primary btn-spc" id='usePotion'>Use Potion</button>
                            <p class="btn-inpt">Use Potion</p>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-12" id="play-space-phone">

                </div> -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/dice.js"></script>
</body>
</html>
